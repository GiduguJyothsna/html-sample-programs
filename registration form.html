<html>
    <head>
        <title>
             registration form
        </title>
        <style>
            body{
                font-size:14px;
            }
            #f1{
                border: 2px solid black;
                border-width:2px;
                padding: 8px;
                border-spacing: 15px
                }
        </style>
    </head>
    <body>
        <form id="f1"action="login form.html" method="post" target="blank">
           <h2 style="text-align: center;"><u>Registration Form</u></h2>
           <h4>Name:</h4><input type="text"size="30"name="username"autofocus placeholder="Enter Your Name"required/>
           <h4>Password:</h4><input type="password"size="30"name="psw"placeholder="Enter Your Password"required/><br>
           <h4>Conform Password:</h4><input type="password"size="30"name="psw"placeholder="Enter Your Conform Password"required/><br>
           <h4>E-mail:</h4><input type="email"size="30"name="e-mail"placeholder="Enter Your E-mail"required/><br>
           <h4>Mobile No:</h4><input type="number"size="30"name="number"placeholder="Enter Your Mobile no"required/><br>
           <h4>DATE OF BIRTH:</h4><input type="date"name="dob"required/><br>
           <h4>Favorite Food:</h4><input type="checkbox"name="Favorite food"/>Biryani
           <input type="checkbox"name="Favorite food"/>Ice cream
           <input type="checkbox"name="Favorite food"/>chicken
           <h4>Gender:</h4><input type="radio"name="gender"/>Male
           <input type="radio"name="gender"/>Female<br><br>
           <input type="submit" value="Register">
           <input type="reset" value="Clear">
           </form>
    </body>
</html>
