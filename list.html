<html>
    <head>
        <title>
            list tag
        </title>
        <style>
            body{
                text-align: justify;
                font-size: large;
                margin-left:20px;
            }
        </style>
    </head>
    <body>
        <h2>Oreder List</h2>
        <ol type="1">
          <li>red</li>
          <li>blue</li>
          <li>green</li>
          <li>pink</li>
        </ol>
        <h2>Unoreder List</h2>
        <ul type="circle">
          <li>orange</li>
          <li>purple</li>
          <li>white</li>
          <li>black</li>
        </ul>
        <h2>definition List</h2>
        <dl>
        <dt>tea</dt>
        <dd>green tea</dd>
        <dd>black tea</dd>
        </dl>
    </body>
</html>
